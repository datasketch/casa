{{ define "main" }}
<section class="px-4 py-32">
  <div class="w-full mx-auto md:w-10/12">
    <h1 class="font-bold font-ibm-plex-sans text-4xl md:text-6xl">
      {{ .Title }}
    </h1>
    {{ if .Pages }}
      <div class="mt-12 space-y-12">
        {{ range .Pages }}
          <div class="border-b pb-12 max-w-3xl">
            <h3 class="text-2xl font-bold">{{ .Title }}</h3>
            <p class="mt-4 font-ibm-plex-sans">{{ .Description }}</p>
            <a href="{{.Permalink}}" class="mt-6 bg-barbie-pink rounded-sm inline-block font-ubuntu text-base font-bold tracking-wide py-2 px-3 uppercase text-white">Ver más</a>
          </div>
        {{ end }}
      </div>
    {{ else }}
      <p class="text-lg mt-6">Aún no tenemos exposiciones para mostrar.</p>
    {{ end }}
  </div>
</section>
{{ end }}
